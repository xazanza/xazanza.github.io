<!-- Valores Baskoin -->

	function valoreuros() {
		var numero1 = 0;
		
		numero1 = $("#calculadora").val();
		numero2 = 8;
		resultado1 = (numero1 / numero2);

};
	function valorbaskoin() {
		var numero1 = 0;
		
		numero1 = $("#calculadora").val();
		numero2 = 8;
		var resultado2 = (numero1 * numero2);
		resultado2 = resultado2 + '';
		resultado2 = resultado2.replace('.', ',');
			
		baskPrice.innerHTML = numero1 + " <span id='bkSign'>Bk &ensp;</span>";
		euroPrice.innerHTML = resultado2 + " <span id='euroSign2'>€ &ensp;</span>";
	
};	
	function limpiar() {
		baskPrice.innerHTML = "";
		euroPrice.innerHTML = "";
}

	
<!-- Precio Bitcoin, hora -->

	// Getting DOM elements 
	var button = document.getElementById('btn_precio');
	var insertPrice = document.getElementById('bitcoin-price');

	// Adding event listener to button to retrieve bitcoin api data

	button.addEventListener('click', function() {

		var XHR = new XMLHttpRequest();

		XHR.onreadystatechange = function() {
			if(XHR.readyState == 4 && XHR.status == 200) {
			var price = JSON.parse(XHR.responseText).bpi.EUR.rate;
			console.log(price);
			var baskoin = price.replace(',', '');
		
		baskoin = (parseFloat(baskoin)/1000).toFixed(2);
		var baskoinKoma = baskoin.replace('.', ',');
		
		console.log(baskoin);
		 
		clock = new Date() 
		hour =   clock.getHours() 
		minutes = clock.getMinutes() 
		seconds = clock.getSeconds() 

		print_clock = '<span id="hora">' + hour + ":" + minutes + ":" + seconds + " Bilbao" + '</span>'; 
					
		console.log(print_clock);	
	
          insertPrice.innerHTML = print_clock + " " + baskoinKoma +"<span id='euroSign'>€</span>"  + "\t";
	}
 }

     XHR.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice.json');
     XHR.send();
	 
	 
	 
	
	 
});
